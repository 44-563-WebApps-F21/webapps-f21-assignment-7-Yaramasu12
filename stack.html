<!DOCTYPE html>
<html> <head> 
	
	<title>builds a stack</title>
    <h1> Stack build by Saikumar Yaramasu</h1>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: yellowgreen;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>
<body>

	<label for="name">Input Element: </label><input id="name" type="text"></input><br><br>

	<div class="flex-container" id="target">
		<div class="stack">stack1</div>   
		<div class="stack">stack2</div>  
		<div class="stack">stack3</div>  
    </div>
  
  	<p> Press the button to create an new element of type div and then add it to the container.</p>
	<button onclick="makeNewDiv()" style="background-color: turquoise;">Push value</button>
	<button type="button" class="btn btn-primary" onclick="popItem()" style="background-color: chocolate;">Pop</button>
	<button type="button" class="btn btn-primary" onclick="Zapvalues()" style="background-color: brown;">Zap</button>
    <button type="button" class="btn btn-primary" onclick="uniqueValues()" style="background-color: cornflowerblue;">Unique</button>
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div");
		element.innerHTML = document.getElementById("name").value;
		element.className = "stack";

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}

	function popItem() {
		var stackItems = document.getElementsByClassName('stack');
		if (stackItems.length > 0) {
			stackItems[stackItems.length - 1].remove();
		}

	}
